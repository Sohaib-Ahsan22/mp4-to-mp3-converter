<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 to MP3 Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>MP4 to MP3 Converter</h2>
            <input type="file" id="fileInput" class="form-control my-3" accept="video/mp4">
            <video id="videoPreview" controls style="display:none; width:100%;"></video>
            <button class="btn btn-primary w-100" onclick="uploadFile()">Convert & Download</button>
            <div id="status"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
